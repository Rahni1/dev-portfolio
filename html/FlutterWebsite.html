<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Responsive Flutter Website</title>
  </head>
  <body>
    <h1 class="view-more-title text-uppercase">Responsive Flutter Website</h1>
<div class="gists">
   <h2 class="info-heading planetrescue-h2 mb-8">Gists</h2>
   <a class="gist-mt" href="https://gist.github.com/SK1dev/1981f3f7ad7b299cf033860ba50e4c0d">Website head and body</a>
   <br>
   <a href="https://gist.github.com/SK1dev/433f59bfbde3053d85d8685252cebf07">Contact Form</a>
   <br>
   <a href="https://gist.github.com/SK1dev/0786caf9df7f523d94a9bf7d29b3c7d9">Animation Progress Indicator</a>
</div>
    <h2 class="info-heading planetrescue-h2 mb-8">Images</h2>
    <div class="row grid">
      <img
        class="flutter_website"
        src="../images/flutter_site/landing_page_desktop_view.png"
        width="85%"
        alt="Landing page desktop view"
      />
      <p class="caption">Landing page - desktop view</p>
    </div>
    <div class="row grid two-image-col">
       
      <img
        class="flutter_website"
        src="../images/flutter_site/landing_page_tablet_view.png"
        alt="Landing page tablet view"
        width="50%"
      />
      <img
        class="flutter_website"
        src="../images/flutter_site/landing_page_mobile_view.png"
        alt="Landing page mobile view"
        width="30%"
      />
   <p class="caption">Landing page - mobile and tablet view </p>
</div>
</div>

    <div class="row grid last-row">
      <img
        class="flutter_website"
        src="../images/flutter_site/empty_contact_us_page_mobile_view.png"
        alt="Contact Us page mobile view"
        width="35%"
      />
      <img
      class="flutter_website"
      src="../images/flutter_site/completed_contact_us_page_mobile_view.png"
      alt="Contact Us page mobile view"
      width="35%"
    />
    <p class="caption">Animated Contact Us page - mobile view</p>
</div>
  </body>
</html>
